{% extends 'library/index.html' %}
{% block title %}Book List{% endblock %}
{% block content %}
<div class="container mt-5">
    <h1 class="mb-4">Book List</h1>
    <a href="{% url 'book_create' %}" class="btn btn-success mb-3">Add New Book</a>
    <div class="list-group">
        {% for book in books %}
        <div class="list-group-item d-flex justify-content-between align-items-center">
            <div>
                <h5 class="mb-1">
                    <a href="{% url 'book_detail' book.pk %}">{{ book.title }}</a>
                </h5>
                <small>by {{ book.author }}</small>
            </div>
            <div>
                <a href="{% url 'book_edit' book.pk %}" class="btn btn-sm btn-warning">Edit</a>
                <a href="{% url 'book_delete' book.pk %}" class="btn btn-sm btn-danger">Delete</a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
