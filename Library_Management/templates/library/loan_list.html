{% extends 'library/index.html' %}
{% block title %}Loan List{% endblock %}
{% block content %}
<div class="container mt-5">
    <h1 class="mb-4">Loan List</h1>
    <a href="{% url 'loan_create' %}" class="btn btn-success mb-3">Add New Loan</a>
    <div class="list-group">
        {% for loan in loans %}
        <div class="list-group-item d-flex justify-content-between align-items-center">
            <div>
                <h5 class="mb-1">
                    <a href="{% url 'loan_detail' loan.pk %}">{{ loan.book.title }}</a>
                </h5>
                <small>Borrowed by {{ loan.member.first_name }}</small>
            </div>
            <div>
                <a href="{% url 'loan_edit' loan.pk %}" class="btn btn-warning btn-sm">Edit</a>
                <a href="{% url 'loan_delete' loan.pk %}" class="btn btn-danger btn-sm">Delete</a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
