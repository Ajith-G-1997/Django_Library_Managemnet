{% extends 'library/index.html' %}
{% block title %}Confirm Delete{% endblock %}
{% block content %}
<div class="container mt-5">
    <div class="alert alert-warning">
        <h4 class="alert-heading">Confirm Deletion</h4>
        <p class="mb-0">Are you sure you want to delete the book <strong>"{{ book.title }}"</strong>?</p>
    </div>
    <div class="d-flex justify-content-between mt-3">
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Yes, delete</button>
        </form>
        <a href="{% url 'book_list' %}" class="btn btn-secondary">Cancel</a>
    </div>
</div>
{% endblock %}
