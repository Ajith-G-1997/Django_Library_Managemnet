{% extends 'library/index.html' %}
{% block title %}Book Details{% endblock %}
{% block content %}
<div class="container mt-5">
    <h1 class="mb-4">{{ book.title }}</h1>
    <div class="card">
        <div class="card-body">
            <p class="card-text"><strong>Author:</strong> {{ book.author }}</p>
            <p class="card-text"><strong>ISBN:</strong> {{ book.isbn }}</p>
            <p class="card-text"><strong>Publisher:</strong> {{ book.publisher }}</p>
            <p class="card-text"><strong>Publication Date:</strong> {{ book.publication_date }}</p>
        </div>
        <div class="card-footer d-flex justify-content-between">
            <div>
                <a href="{% url 'book_edit' book.pk %}" class="btn btn-warning btn-sm">Edit</a>
                <a href="{% url 'book_delete' book.pk %}" class="btn btn-danger btn-sm">Delete</a>
            </div>
            <a href="{% url 'book_list' %}" class="btn btn-secondary btn-sm">Back to Book List</a>
        </div>
    </div>
</div>
{% endblock %}
